<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Registration Form</h1>
			<p>Please fill out this form with the required information</p>
		</header>
		<main>
			<form method="post">
				<fieldset>
					<label for="first-name">Enter Your First Name</label>
					<input
						type="text"
						name="first-name"
						id="first-name"
						minlength="5"
						required
					/>
					<label for="last-name">Enter Your Last Name</label>
					<input
						type="text"
						name="last-name"
						id="last-name"
						minlength="5"
						required
					/>
					<label for="email">Enter Your Email</label>
					<input type="email" name="email" id="email" required />
					<label for="password">Password</label>
					<input
						type="password"
						name="password"
						id="password"
						pattern="[A-Za-z0-9]{8,}"
						required
					/>
				</fieldset>
				<fieldset class="account-type">
					<legend>Account type (required)</legend>
					<div class="personal-account">
						<input type="radio" name="account-type" id="person" />
						<label for="person">Person</label>
					</div>
					<div class="business-account">
						<input type="radio" name="account-type" id="business" />
						<label for="business">Business</label>
					</div>
				</fieldset>
				<fieldset>
					<label for="profile-pic">Upload Your Profile Picture</label>
					<input
						type="file"
						name="profile-pic"
						id="profile-pic"
						accept="image/png, image/jpeg"
						required
					/>
					<label for="age">Input Your Age (years)</label>
					<input type="number" name="age" id="age" required />
					<label for="referrer">How did you hear about us?</label>
					<select id="referrer" name="referrer" required>
						<option value="">(select one)</option>
						<option value="1">freeCodeCamp News</option>
						<option value="2">freeCodeCamp YouTube Channel</option>
						<option value="3">freeCodeCamp Forum</option>
						<option value="4">Other</option>
					</select>
					<label for="bio">Provide a bio</label>
					<textarea
						name="bio"
						id="bio"
						placeholder="I like coding on the beach..."
						minlength="10"
						maxlength="120"
						required
					></textarea>
				</fieldset>
				<div class="terms-and-conditions">
					<input
						type="checkbox"
						name="terms-and-conditions"
						id="terms-and-conditions"
						required
					/>
					<label for="terms-and-conditions">
						I accept the
						<a href="https://www.freecodecamp.org/news/terms-of-service/"
							>terms and conditions
						</a>
						.
					</label>
				</div>
				<input type="submit" value="Submit" />
			</form>
		</main>
	</body>
</html>
