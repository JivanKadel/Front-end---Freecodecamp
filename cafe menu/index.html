<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cafe Menu</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="menu-container">
			<header>
				<h1>Camper Cafe</h1>
				<h3><i>Est. 2020</i></h3>
			</header>
			<hr />
			<main>
				<section class="coffee">
					<h2>Coffee</h2>
					<img src="assets/coffee.jpg" alt="coffee icon" />
					<div class="menu-items">
						<p><span>French Vanilla</span><span>3.00</span></p>
						<p><span>Caramel Macchiato</span><span>3.75</span></p>
						<p><span>Pumpkin Spice</span><span>3.50</span></p>
						<p><span>Hazelnut</span><span>4.00</span></p>
						<p><span>Mocha</span><span>4.50</span></p>
					</div>
				</section>
				<section class="desserts">
					<h2>Desserts</h2>
					<img src="assets/pie.jpg" alt="pie icon" />
					<div class="menu-items">
						<p><span>Donut</span><span>1.50</span></p>
						<p><span>Cherry Pie</span><span>2.75</span></p>
						<p><span>Cheesecake</span><span>3.00</span></p>
						<p><span>Cinnamon Roll</span><span>2.50</span></p>
					</div>
				</section>
			</main>
			<hr />
			<footer>
				<p>
					<a href="https://www.freecodecamp.org/" target="_blank">
						Visit our website
					</a>
				</p>
				<p>123 Free Code Camp Drive</p>
			</footer>
		</div>
	</body>
</html>
